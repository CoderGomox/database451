<ion-slides pager="true" loop="false" style="background-color: #ffffff">
  <ion-slide *ngFor="let image of [1,2]">
    <img data-src="./assets/imgs/slide{{image}}.jpg">
  </ion-slide>
  <ion-slide>
      <div class="item slide-border">
          <button class="button slidebutton" ion-button color="secondary" round outline (tap)="goToHome()">start</button>
          <img class="slidepic" src="../../assets/imgs/slide3.jpg">
        </div>

  </ion-slide>
</ion-slides>
