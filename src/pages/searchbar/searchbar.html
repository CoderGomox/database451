<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>SearchBar</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of listcoffee">
      <ion-label (click)="toEdit2(item.id)">{{ item.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
